# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven and Postgres

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

        # Use preinstalled PostgreSQL
    - name: Start PostgreSQL on Ubuntu
      run: |
            sudo systemctl start postgresql.service
            pg_isready

    - name: Create additional user
      run: |
            sudo -u postgres psql --command="CREATE USER csgo_esport PASSWORD 'Test1234'" --command="\du"
        # Change database name to meet your requirements
    - name: Create additional database
      run: |
            sudo -u postgres createdb --owner=csgo_esport csgo_esport
            PGPASSWORD=Test1234 psql --username=csgo_esport --host=localhost --list timetable


    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
